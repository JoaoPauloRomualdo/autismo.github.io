<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/frmStyle.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand ml-5" href="#">
                    <img class="img-logo" src="../img/logo.png" width="50" height="50" alt="logo"
                        title="Voltar ao top" />
                </a>
                <button class="navbar-toggler bg-white " type="button" data-toggle="collapse" data-target="#nav"
                    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav col-lg-6 col-xl-6 col-md-12 col-sm-12 ">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Direitos</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Cuidados</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Métados</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="curiosidade.html">Curiosidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ativo mr-3" href="/src/registro.html">Cadastrar</a>
                        </li>
                    </ul>
                    <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 d-flex justify-content-end">
                        <button class="btn btn-success btn-acessar mr-3" type="submit">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- FIM CABEÇALHO -->
    <div class="container ">

        <div class="row">
            <div class="col-sm-12 form-title">
                <h1>Bem-vindos</h1>
                <h3>Faça cadastro e tenha total acesso ao nosso site </h3>
            </div>
            <div class="col-sm-12">
                <form class="form-container">
    
                    <div class="form-row form-st">
                        <div class="form-group col-lg-4 col-xl-4  col-md-4 col-sm-12">
                            <label>Nome</label>
                            <input type="text" class="form-control limpar">
                        </div>

                        <div class="form-group col-lg-8 col-xl-8  col-md-8 col-sm-12">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control limpar">
                        </div>
                    </div>


                    <div class="form-row">

                        <div class="form-group col-lg-6 col-xl-6  col-md-6 col-sm-12 ">
                            <label>Email</label>
                            <input type="email" class="form-control limpar" placeholder="Digite seu melhor email">
                        </div>
                        <div class="form-group col-lg-6 col-xl-6  col-md-6 col-sm-12 ">
                            <label>Senha</label>
                            <input type="password" class="form-control limpar">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6 col-xl-6  col-md-6 col-sm-12">
                            <label>Cidade</label>
                            <input type="text" class="form-control limpar">
                        </div>
                        <div class="form-group col-lg-3 col-xl-3  col-md-3 col-sm-12">
                            <label>Estado</label>
                            <select id="inputState" class="form-control select-estado">
                                <option selected>...</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>

                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-xl-3  col-md-3 col-sm-12">
                            <label>CEP</label>
                            <input type="number" class="form-control limpar">
                        </div>

                        <div class="form-group col-lg-12 col-xl-12  col-md-12 col-sm-12 ">
                            <h5>Você tem casos de autismo proximo a você ?</h5>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Sim</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-end">
                        <div class="form-group ">
                            <button class="btn btn-success mx-5 limpar" onclick="limpar()"> Limpar</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/62c395194c.js" crossorigin="anonymous"></script>
    <script src="../js/frmScript.js"></script>
</body>

</html>
