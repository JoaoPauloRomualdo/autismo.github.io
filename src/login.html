<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<title>Login</title>
</head>

<body id="login">
    <div class="container">
        <div class="row frm">
            <div class="col-12">
                <h1 class="text-center">Login <i class="fas fa-sign-in-alt"></i> </h1>
            </div>
            <div class="col-xl-4 col-lg4  col-md-12 col-sm-12">
                <img src="/img/garoto.png" alt="" class="img-fluid">
            </div>

            <div class="col-xl-4 col-lg4  col-md-12 col-sm-12">
                <h4>
                    Faça seu login, é tenha acesso total em nosso site
                </h4>
            </div>
            <div class="container-form col-xl-4 col-lg4  col-md-12 col-sm-12">
                <form action="">
                    <div class="header-form ">
                        <img src="/img/boy.svg" alt="Avatar Boy" class="img-fluid rounded-circle mx-auto d-block">
                    </div>
                    <div class="form-group">
                        <label>E-mail <i class="fas fa-envelope-open"></i></label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Senha <i class="fas fa-unlock-alt"></i></label>
                        <input type="text">
                    </div>
                    <div class="form-row d-flex align-items-center mt-3">
                        <div class="col-4 ml-auto">
                            <a class="btn btn-outline-dark text-white" onclick="voltar()">Voltar</a>
                        </div>
                        <div class="col-4 mr-auto">
                            <button type="button" class="btn btn-success">Entrar</button>
                        </div>
                    </div>
                    <p class="text-center mt-3">Não tem conta ? <a href="/src/registro.html">Cadastre-se</a></p>
                </form>
                
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/62c395194c.js" crossorigin="anonymous"></script>
    <script src="../js/frmScript.js"></script>
</body>

</html>
